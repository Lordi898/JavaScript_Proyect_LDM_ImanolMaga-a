<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Personalización</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="#" id="openPersonalizer">Personalizer</a></li>
            <li><a href="form.html">Form</a></li>
            <li><a href="images.html">Images</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>Welcome to Personalizer</h1>
        <p>This is a paragraph that you can adapt its content.</p>
        <p>Click to Personalizer banner.</p>
    </div>

    <div id="personalizerMenu" class="personalizer">
        <div class="menu-content">  <p>Bg_color</p>
        <div class="color-options" id="bgColors"></div>

        <p>Change letters</p>
        <div class="color-options" id="textColors"></div>

        <p>Size</p>
        <div class="size-options" id="textSizes">
            <button data-size="12px">XS</button>
            <button data-size="16px">S</button>
            <button data-size="20px">M</button>
            <button data-size="24px">L</button>
            <button data-size="28px">XL</button>
        </div>

        <p>Font</p>
        <div class="font-options" id="textFonts">
            <button data-font="Arial">A</button>
            <button data-font="Times New Roman">T</button>
            <button data-font="Courier New">C</button>
            <button data-font="Verdana">V</button>
            <button data-font="Monospace">M</button>
        </div>
    </div>

    <script src="personalizacion.js"></script>
</body>
</html>
